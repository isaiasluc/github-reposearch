<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/922ca80881.js" crossorigin="anonymous"></script>
    <title>Github Repo Search</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <header class="s12">
                Github Search Repo
            </header>
        </div>

        <div class="row box z-depth-5">
            <div class="col s12">
                <input
                    type="text"
                    name="nome"
                    placeholder="Informe o nome do usuário"
                    onkeypress="searchRepos(event)"/>

                <br>

                <a class="waves-effect waves-light btn" onclick="getRepo()">
                    Buscar
                </a>
            </div>
        </div>

        <div class="row lista">
            <div class="col s12">
                <ul></ul>
            </div>
        </div>

        <div class="row">
            <footer>
                <div class="footer-top">
                    Designed by Isaías Lucena
                </div>

                <div class="icons">
                    <a href="https://github.com/isaiasluc">
                        <i class="fab fa-github-square"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
